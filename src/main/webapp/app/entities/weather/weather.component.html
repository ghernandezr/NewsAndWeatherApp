<div class="container mt-4" style="max-width: 1200px;">
  <div class="row">
    <div class="col-12">
      <h2 id="page-heading">
        <span jhiTranslate="cityNewsAndWeatherApp.weather.home.title">Weathers</span>
      </h2>

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>
    </div>
  </div>
  <div class="row" *ngIf="currentWeather">
    <div class="col-12">
      <jhi-weather-card
        [temp]="currentWeather.temp"
        [description]="currentWeather.description"
        [date]="currentWeather.date"
        [src]="currentWeather.icon"
      ></jhi-weather-card>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-md-4" *ngFor="let weather of forecastWeather">
      <jhi-weather-card
        [temp]="weather.temp"
        [description]="weather.description"
        [date]="weather.date"
        [src]="weather.icon"
      ></jhi-weather-card>
    </div>
  </div>
</div>
