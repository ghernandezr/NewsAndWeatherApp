<div class="card jh-card py-3 text-center">
  <h4 class="mb-3" style="text-transform: capitalize;" *ngIf="date">{{ date | date: 'EEEE, h:mm a' }}</h4>

  <div id="icon"><img id="wicon" [src]="src" alt="Weather icon" /></div>

  <h2 class="mt-3" style="font-weight: bold;">{{ temp }} &#8451;</h2>

  <h4 class="mt-2" *ngIf="description" style="text-transform: capitalize;">{{ description }}</h4>
</div>
