<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-news-heading" jhiTranslate="cityNewsAndWeatherApp.news.home.createOrEditLabel">Create or edit a News</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="cityNewsAndWeatherApp.news.title" for="field_title">Title</label>
          <input type="text" class="form-control news-input w-100" name="title" id="field_title" formControlName="title" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="cityNewsAndWeatherApp.news.description" for="field_description"
            >Description</label
          >
          <textarea class="form-control news-input" name="description" id="field_description" formControlName="description"> </textarea>
        </div>
      </div>

      <div class="text-right">
        <button type="button" id="cancel-save" class="btn btn-secondary btn-pink news-btn btn-small" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary btn-pink news-btn btn-small"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
